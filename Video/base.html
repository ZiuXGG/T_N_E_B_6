<body>

  <button><a href="https://ziuxgg.github.io/T_N_E_B_6/" id="btnInicio"><i class="fas fa-house"></i></a></button>
<div id="videoContainer">
  <video id="myVideo" autoplay>
    <source src="El_gato_con_botas.mp4" type="video/mp4">
  </video>

  <p id="videoControls">
    <button onclick="playVideo()"><i class="fas fa-play"></i></button>
    <button onclick="pauseVideo()"><i class="fas fa-pause"></i></button>
    <button onclick="stopVideo()"><i class="fas fa-stop"></i></button>
    <button onclick="backward10Seconds()"><i class="fas fa-backward"></i></button>
    <button onclick="forward10Seconds()"><i class="fas fa-forward"></i></button>
    <button onclick="fullscreenBtn()"><i class="fas fa-expand"></i></button>
    <input type="range" id="seekBar" value="0" step="1" onchange="updateSeekBar()">
  </div>
</div>

<script>
    var video = document.getElementById("myVideo");
  var seekBar = document.getElementById("seekBar");

  function forward10Seconds() {
    video.currentTime += 10;
  }

  function backward10Seconds() {
    video.currentTime -= 10;
  }

  function playVideo() {
    video.play();
  }

  function pauseVideo() {
    video.pause();
  }

  function stopVideo() {
    video.pause();
    video.currentTime = 0;
  }

  function updateSeekBar() {
    var newTime = video.duration * (seekBar.value / 100);
    video.currentTime = newTime;
  }

  function toggleFullscreen() {
    if (video.requestFullscreen) {
      video.requestFullscreen();
    } else if (video.mozRequestFullScreen) {
      video.mozRequestFullScreen();
    } else if (video.webkitRequestFullscreen) {
      video.webkitRequestFullscreen();
    } else if (video.msRequestFullscreen) {
      video.msRequestFullscreen();
    }
  }

  video.addEventListener("timeupdate", function() {
    var value = (video.currentTime / video.duration) * 100;
    seekBar.value = value;
  });
</script>
